<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Players of the Week</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #5a189a;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #5a189a;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .download-btn {
      display: block;
      width: 100%;
      background: #5a189a;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background: #7b2cbf;
    }

    @media (max-width: 600px) {
      .section h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Players of the Week</h1>
</header>

<main>

  <!-- Repeat this block per sport -->
  <section class="section">
    <h2>Basketball - Novice Division</h2>
    <div class="gallery">
      <div class="card">
        <img src="players/basketball-novice/player1.jpg" alt="Player 1">
        <a class="download-btn" href="players/basketball-novice/player1.jpg" download>Download</a>
      </div>
      <div class="card">
        <img src="players/basketball-novice/player2.jpg" alt="Player 2">
        <a class="download-btn" href="players/basketball-novice/player2.jpg" download>Download</a>
      </div>
      <!-- Add more players here -->
    </div>
  </section>

  <!-- Duplicate and change titles and image paths for other divisions/sports -->
  <section class="section">
    <h2>Volleyball - Womens Competitive</h2>
    <div class="gallery">
      <div class="card">
        <img src="players/volleyball-womens-competitive/player1.jpg" alt="Player 1">
        <a class="download-btn" href="players/volleyball-womens-competitive/player1.jpg" download>Download</a>
      </div>
    </div>
  </section>

  <!-- Continue for all sports... -->
  <!-- Badminton, Sepak Takraw, Table Tennis, Chess, Billiards, etc. -->

</main>

</body>
</html>
