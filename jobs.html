<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobseeker Categories</title>
  <style>
    :root {
      --green-primary: #2e7d32;
      --green-light: #a5d6a7;
      --green-border: #66bb6a;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--green-primary);
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-box {
      background-color: white;
      border: 2px solid var(--green-border);
      border-radius: 20px;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-box:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transform: translateY(-5px);
      border-color: var(--green-primary);
    }

    .category-title {
      font-size: 18px;
      color: var(--green-primary);
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 600px) {
      .category-box {
        height: 120px;
        padding: 30px 15px;
      }

      .category-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Jobseeker Categories</h1>

  <div class="grid-container">
    <div class="category-box"><div class="category-title">Electricians</div></div>
    <div class="category-box"><div class="category-title">Carpenters</div></div>
    <div class="category-box"><div class="category-title">Plumbers</div></div>
    <div class="category-box"><div class="category-title">Welders</div></div>
    <div class="category-box"><div class="category-title">Construction Workers</div></div>
    <div class="category-box"><div class="category-title">Painters</div></div>
    <div class="category-box"><div class="category-title">Mechanics</div></div>
    <div class="category-box"><div class="category-title">Others</div></div>
  </div>

</body>
</html>
