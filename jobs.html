<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobseeker Categories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32; /* deep green */
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-box {
      background-color: #e8f5e9; /* light green background */
      border: 2px solid #66bb6a; /* medium green border */
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .category-box:hover {
      background-color: #c8e6c9; /* slightly darker on hover */
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .category-title {
      font-size: 18px;
      color: #2e7d32;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .category-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Jobseeker Categories</h1>

  <div class="grid-container">
    <div class="category-box"><div class="category-title">Electricians</div></div>
    <div class="category-box"><div class="category-title">Carpenters</div></div>
    <div class="category-box"><div class="category-title">Plumbers</div></div>
    <div class="category-box"><div class="category-title">Welders</div></div>
    <div class="category-box"><div class="category-title">Construction Workers</div></div>
    <div class="category-box"><div class="category-title">Painters</div></div>
    <div class="category-box"><div class="category-title">Mechanics</div></div>
    <div class="category-box"><div class="category-title">Others</div></div>
  </div>

</body>
</html>
